<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlook.web</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        header {
            text-align: center;
            margin: 20px 0;
            z-index: 1;
        }

        #animated-text {
            font-family: monospace;
            font-size: 1.2em;
            white-space: pre;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        .wave-line {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px 0; /* Increased top margin */
            z-index: 1;
        }

        .wave-segment {
            width: 3px;
            height: 8px;
            background-color: #0f0;
            margin: 0 1px;
            transition: transform 0.1s ease-out;
        }

        .posts {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            width: 100%; /* Ensure posts take full width */
        }

        .post {
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            width: calc(3px * 120 + 2px * 119); /* Adjusted width */
            transition: transform 0.1s ease-out;
            text-align: left;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .post-date {
            font-size: 0.9em;
            color: #aaa;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            z-index: 1;
        }

        .footer-links {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .footer-links a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
        }

        .footer-links a:hover {
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        .footer-links i {
            margin-right: 8px;
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 3;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .scroll-to-top.show {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="animated-text"></h1>
        <div class="wave-line" id="wave-line"></div>
    </header>

    <div class="posts" id="posts-container">
        <div class="post">
            <div class="post-header">
                <div class="profile">
                    <img src="kathy-pfp.png" alt="Profile Picture">
                    <span>Kathy</span>
                </div>
                <div class="post-date">July 28, 2024</div>
            </div>
            <p>I love strobbies :D</p>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="profile">
                    <img src="overlook-pfp.png" alt="Profile Picture">
                    <span>Overlook</span>
                </div>
                <div class="post-date">July 28, 2024</div>
            </div>
            <p>This is the first post on my website. I'll hopefully post random updates on my life or whatever I find interesting.</p>
        </div>

    </div>

    <footer>
        <div class="footer-links" id="accounts">
            <a href="https://discord.com/users/595723074729672705" target="_blank"><i class="fab fa-discord"></i>Discord</a>
            <a href="https://github.com/OverLookk" target="_blank"><i class="fab fa-github"></i>GitHub</a>
        </div>
    </footer>

    <button class="scroll-to-top" id="scroll-to-top"><i class="fas fa-arrow-up"></i></button>

    <div class="star-container" id="star-container"></div>

    <script>
        const textElement = document.getElementById('animated-text');
        const waveLine = document.getElementById('wave-line');
        const asciiText = `
________                    .____                  __    
\\_____  \\___  __ ___________|    |    ____   ____ |  | __
 /   |   \\  \\/ // __ \\_  __ \\    |   /  _ \\ /  _ \\|  |/ /
/    |    \\   /\\  ___/|  | \\/    |__(  <_> |  <_> )    < 
\\_______  /\\_/  \\___  >__|  |_______ \\____/ \\____/|__|_ \\
        \\/          \\/              \\/                 \\/`;

        textElement.textContent = asciiText;

        function randomBrightGreen() {
            const letters = '0123456789ABCDEF';
            let color = '#0';
            for (let i = 0; i < 5; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function animateText() {
            const textArray = textElement.textContent.split('');
            for (let i = 0; i < textArray.length; i++) {
                if (Math.random() < 0.1) {
                    textArray[i] = `<span style="color:${randomBrightGreen()};">${textArray[i]}</span>`;
                }
            }
            textElement.innerHTML = textArray.join('');
        }

        setInterval(animateText, 200

);

        const numSegments = 120;

        for (let i = 0; i < numSegments; i++) {
            const segment = document.createElement('div');
            segment.className = 'wave-segment';
            waveLine.appendChild(segment);
        }

        let lastMouseX = 0;
        let lastMouseY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let waveOffset = 0;

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            velocityX = clientX - lastMouseX;
            velocityY = clientY - lastMouseY;
            lastMouseX = clientX;
            lastMouseY = clientY;
        });

        function animateWave() {
            const segments = document.querySelectorAll('.wave-segment');
            waveOffset += 0.05;

            segments.forEach((segment, index) => {
                const wave = Math.sin((index * 0.3) + waveOffset) * 10 + velocityY * 0.2;
                segment.style.transform = `translateY(${wave}px)`;
            });

            requestAnimationFrame(animateWave);
        }

        animateWave();

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.getElementById('star-container').appendChild(star);
            return star;
        }

        const stars = [];
        const velocities = [];
        for (let i = 0; i < 100; i++) {
            stars.push(createStar());
            velocities.push({ x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2 });
        }

        function moveStars() {
            stars.forEach((star, index) => {
                const rect = star.getBoundingClientRect();
                let top = rect.top + velocities[index].y + velocityY * 0.05;
                let left = rect.left + velocities[index].x + velocityX * 0.05;

                if (top < 0) top = window.innerHeight;
                if (top > window.innerHeight) top = 0;
                if (left < 0) left = window.innerWidth;
                if (left > window.innerWidth) left = 0;

                star.style.top = `${top}px`;
                star.style.left = `${left}px`;
            });

            requestAnimationFrame(moveStars);
        }

        moveStars();

        const scrollToTopBtn = document.getElementById('scroll-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
